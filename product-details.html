<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Online T-Shirt Store</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#catalog">Catalog</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="product-details">
    <h2 id="product-name">Product Name</h2>

    <img id="product-image" src="path/to/image.jpg" alt="Product Name">

    <p id="product-price">Price: $XX.XX</p>

    <p id="product-rating">Rating: ★★★★☆</p>

    <p id="product-description">Description: Detailed description of the product goes here.</p>

            <label for="size">Size:</label>
            <select id="size">
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
            <label for="color">Color:</label>
            <select id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
    <button id="add-to-cart" onclick="addToCart()">Add to Cart</button>

        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online T-Shirt Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
